<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Chat Illustration</title>
  
<body>
  <div class="container">
    <div class="background1"></div>
    <div class="background2"></div>

    <div class="phone">
      <div class="earpiece"></div>
      <div class="profile">
        <div class="arrow back"></div>
        <div class="avatar">
          <img src="images/avatar.jpg" alt="profile picture">
        </div>
        <div class="name">
          <p>Samuel Green</p>
          <p>Available to talk</p>
          <small class="typing hide">typing...</small>
        </div>
        <div class="dots">
          <div class="dot one"></div>
          <div class="dot two"></div>
          <div class="dot three"></div>
        </div>
      </div>
      
      <div class="chat"></div>
      <div class="input">
        <div class="send">
          <div class="arrow forward"></div>
        </div>
        <p>Type a message...</p>
      </div>
    </div>

    <div class="info">
      <h1>Simple booking</h1>
      <p>
        Stay in touch with our dog walkers through the chat interface
        This makes it easy to discuss arrangement and make bookings.
        Once the walk has been completed you can rate your walker and 
        book again all through the chat.
      </p>
    </div>
  </div> 
</body>
</html>
